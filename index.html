<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolMancer â€“ All-in-One Toolkit</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #f7fafd; }
    .topbar-nav {
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 16px #0001;
      display: flex;
      align-items: center;
      padding: 0 2em;
      min-height: 68px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .topbar-nav .logo {
      font-size: 2.1em;
      font-weight: 800;
      color: #2563eb;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 0.5em;
      margin-right: 2em; /* gap between logo and menu */
    }
    .topbar-nav .menu-main {
      display: flex;
      gap: 2em;
      align-items: center;
      flex: 1; /* stretch menu to take available space */
    }
    .topbar-nav .menu-main a,
    .topbar-nav .menu-main .dropdown {
      color: #222;
      font-size: 1.07em;
      padding: 0.2em 0.15em;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.13s;
    }
    .topbar-nav .menu-main a:hover { color: #2563eb; text-decoration: underline;}
    .topbar-nav .menu-main .dropdown { position: relative; }
    .topbar-nav .menu-main .dropdown-menu {
      display: none;
      position: absolute; left: 0; top: 2.3em;
      min-width: 180px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 28px #2563eb21;
      padding: 0.7em 0.2em;
      z-index: 30;
    }
    .topbar-nav .menu-main .dropdown.open .dropdown-menu { display: block; }
    .topbar-nav .menu-main .dropdown-menu a {
      display: block; color: #2563eb;
      padding: 0.5em 1.2em; border-radius: 7px; text-decoration: none; font-weight: 500; font-size: .98em;
    }
    .topbar-nav .menu-main .dropdown-menu a:hover { background: #f0f6ff; color: #1740a5;}
    .topbar-nav .menu-auth {
      display: flex;
      gap: 0.7em;
      align-items: center;
      margin-left: auto; /* push login/signup to right */
    }
    .topbar-nav .login-btn { color: #2563eb; background: none; border: none; font-weight: 600; font-size: 1em; cursor: pointer;}
    .topbar-nav .signup-btn { background: #ef4444; color: #fff; font-weight: bold; border: none; border-radius: 8px; padding: 0.53em 1.4em; margin-left: 0.35em; cursor: pointer; font-size: 1em; box-shadow: 0 2px 8px #ef444420; transition: background 0.14s;}
    .topbar-nav .signup-btn:hover { background: #c81e1e; }
    .hero-area { display: flex; flex-direction: column; align-items: center; gap: 0.7em; margin: 3.5em auto 1.8em auto; max-width: 900px; text-align: center;}
    .hero-area h1 { font-size: 2.5em; font-weight: 900; color: #1e293b; margin-bottom: 0.1em; letter-spacing: 0.3px; line-height: 1.14;}
    .hero-area .subtitle { font-size: 1.22em; color: #444d5c; margin-bottom: 0.8em; line-height: 1.32; max-width: 680px; font-weight: 500;}
    .category-pills { display: flex; flex-wrap: wrap; gap: 0.7em; justify-content: center; margin: 1.4em 0 0.6em 0;}
    .cat-pill { padding: 0.52em 1.3em; background: #fff; border: 2.2px solid #e0e7ef; border-radius: 999px; color: #222; font-size: 1.09em; font-weight: 600; cursor: pointer; transition: background 0.13s, color 0.13s, border 0.15s; box-shadow: 0 1.5px 7px #0000; outline: none;}
    .cat-pill.active, .cat-pill:focus { background: #2563eb; color: #fff; border-color: #2563eb; box-shadow: 0 2px 8px #2563eb12;}
    .cat-pill:hover:not(.active) { background: #f6faff;}
    .tool-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 2.2em;
      justify-content: center;
      max-width: 1340px;
      margin: 0 auto 2.5em auto;
      padding: 0 1em;
    }
    .tool-card-home {
      background: #fff;
      border-radius: 17px;
      box-shadow: 0 4px 22px #0001, 0 1.5px 8px #0001;
      padding: 2.1em 1.7em 2em 1.7em;
      display: flex; flex-direction: column; align-items: flex-start;
      min-height: 180px;
      transition: box-shadow 0.15s, transform 0.13s, border-color 0.13s;
      text-decoration: none;
      color: #183153;
      border: 2px solid #e0e7ef;
    }
    .tool-card-home:hover {
      box-shadow: 0 9px 36px #2563eb18, 0 1.5px 8px #2563eb18;
      border-color: #2563eb;
      transform: translateY(-4px) scale(1.035);
      color: #2563eb;
    }
    .tool-logo { font-size: 2.5em; margin-bottom: 0.25em; margin-right: 0.07em; user-select: none;}
    .tool-title { font-size: 1.21em; font-weight: bold; margin-bottom: 0.06em; letter-spacing: 0.1px; color: #1e293b;}
    .tool-card-home:hover .tool-title { color: #2563eb;}
    .tool-desc { font-size: 1.09em; color: #40506b; margin-bottom: 0.1em; margin-top: -0.3em; line-height: 1.44; min-height: 2.2em; max-width: 370px;}
    @media (max-width: 1200px) { .tool-grid { grid-template-columns: repeat(auto-fit, minmax(290px, 1fr)); }}
    @media (max-width: 900px) {
      .tool-grid { grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); }
      .hero-area { margin-top: 2.1em; }
      .tool-card-home { padding: 1.4em 1em 1.2em 1em;}
    }
    @media (max-width: 700px) {
      .tool-grid { grid-template-columns: 1fr; gap: 1.06em;}
      .topbar-nav { flex-direction: column; padding: 0 0.5em; min-height: 53px;}
      .hero-area {margin-top:1.2em;}
      .tool-card-home { min-height: 99px;}
    }
  </style>
</head>
<body>
  <header class="topbar-nav">
    <div class="logo">ðŸ§° ToolMancer</div>
    <nav class="menu-main">
      <a href="#">Home</a>
      <a href="#">Docs</a>
      <div class="dropdown" id="allToolsDropdown">
        <a href="#" onclick="event.preventDefault();this.parentElement.classList.toggle('open')">All Tools â–¼</a>
        <div class="dropdown-menu">
          <a href="#">Image Tools</a>
          <a href="#">Text Tools</a>
          <a href="#">Converters</a>
          <a href="#">Encoder/Decoder</a>
          <a href="#">AI Tools</a>
        </div>
      </div>
    </nav>
    <div class="menu-auth">
      <button class="login-btn">Login</button>
      <button class="signup-btn">Sign up</button>
    </div>
  </header>
  <main>
    <section class="hero-area">
      <h1>Every tool you need to work with files in one place</h1>
      <div class="subtitle">
        Convert, compress, optimize, encode, and work with images, text, PDFs, and moreâ€”100% FREE, fast, and private. Everything runs in your browser!
      </div>
      <div class="category-pills">
        <button class="cat-pill active" data-cat="all">All</button>
        <button class="cat-pill" data-cat="image">Image Tools</button>
        <button class="cat-pill" data-cat="text">Text Tools</button>
        <button class="cat-pill" data-cat="convert">Converters</button>
        <button class="cat-pill" data-cat="encode">Encoder/Decoder</button>
        <button class="cat-pill" data-cat="ai">AI Tools</button>
      </div>
    </section>
    <div class="tool-grid">
      <!-- ...your tool cards... -->
    </div>
  </main>
  <script>
    // Dropdown menu open/close
    document.querySelectorAll('.dropdown > a').forEach(a=>{
      a.addEventListener('click', function(e){
        e.preventDefault();
        document.querySelectorAll('.dropdown').forEach(d=>d.classList.remove('open'));
        this.parentElement.classList.toggle('open');
      });
    });
    document.addEventListener('click', function(e){
      if(!e.target.closest('.dropdown')) document.querySelectorAll('.dropdown').forEach(d=>d.classList.remove('open'));
    });
    // Category filter logic
    function setActiveCat(cat) {
      document.querySelectorAll('.cat-pill').forEach(b=>{
        if(b.dataset.cat === cat) b.classList.add('active');
        else b.classList.remove('active');
      });
      document.querySelectorAll('.tool-card-home').forEach(card => {
        card.style.display = (cat === 'all' || card.dataset.cat === cat) ? '' : 'none';
      });
    }
    document.querySelectorAll('.cat-pill').forEach(btn => {
      btn.onclick = function() { setActiveCat(btn.dataset.cat); }
    });
  </script>
</body>
</html>
