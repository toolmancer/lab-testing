<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolMancer – All-in-One Online Toolkit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <a href="index.html" class="logo">ToolMancer</a>
        <nav class="main-nav">
            <ul>
                <li><a href="tools/image-to-pdf.html">Image Tools</a></li>
                <li><a href="tools/text-diff.html">Text Tools</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
            <button class="search-btn" id="searchBtn" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
            <button class="all-tools-btn" id="allToolsBtn">
                All Tools <span class="arrow">▼</span>
            </button>
            <button class="hamburger-btn" id="hamburgerBtn">☰</button>
        </nav>
    </header>

    <div class="mega-menu" id="allToolsMenu"> <!-- Mega Menu HTML --> </div>

    <main>
        <section class="home-hero">
            <h1>Every tool you need, right in your browser</h1>
            <p class="subtitle">A 100% FREE and easy to use collection of online tools for developers and everyday tasks.</p>
        </section>

        <div class="filter-tabs">
            <button class="tab-btn active" data-filter="all">All</button>
            <button class="tab-btn" data-filter="image">Image Tools</button>
            <button class="tab-btn" data-filter="text">Text & Writing</button>
        </div>

        <div class="tool-grid-home">
            <a href="tools/image-to-pdf.html" class="tool-card-home" data-category="image" data-keywords="image pdf jpg png convert">
                <div class="tool-header-home"><div class="tool-logo tool-logo-image"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line></svg></div><h2 class="tool-title">Image to PDF</h2></div>
                <p class="tool-desc">Combine multiple images into a single, easy-to-share PDF document.</p>
            </a>
            <!-- ... Add other tool cards here ... -->
        </div>
    </main>

    <footer class="main-footer"> <!-- Footer HTML --> </footer>

    <!-- Search Overlay -->
    <div class="search-overlay" id="searchOverlay">
        <button class="search-close-btn" id="searchCloseBtn" aria-label="Close Search">&times;</button>
        <div class="search-box">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <input type="text" id="searchInput" placeholder="Search for a tool..." autocomplete="off">
        </div>
        <div id="search-results"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Search Overlay Logic
            const searchBtn = document.getElementById('searchBtn');
            const searchCloseBtn = document.getElementById('searchCloseBtn');
            const searchOverlay = document.getElementById('searchOverlay');
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('search-results');
            const allToolCards = Array.from(document.querySelectorAll('.tool-card-home'));

            searchBtn.addEventListener('click', () => {
                searchOverlay.classList.add('show');
                document.body.classList.add('search-open');
                searchInput.focus();
            });

            const closeSearch = () => {
                searchOverlay.classList.remove('show');
                document.body.classList.remove('search-open');
                searchInput.value = '';
                searchResults.innerHTML = '';
            };
            searchCloseBtn.addEventListener('click', closeSearch);

            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase().trim();
                searchResults.innerHTML = '';
                if (query.length > 1) {
                    const matchedTools = allToolCards.filter(card => card.dataset.keywords.toLowerCase().includes(query));
                    matchedTools.forEach(card => {
                        const clone = card.cloneNode(true);
                        searchResults.appendChild(clone);
                    });
                }
            });
            
            // Other scripts for Mega Menu and Filter Tabs remain the same
            // ...
        });
    </script>

</body>
</html>
