<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contact</title><link rel="stylesheet" href="style.css"></head><body><main class="main"><div class="content container"><h1>Contact</h1><p class="small">Use this form to reach out. This demo form does not send messages — it shows how to collect input.</p><form onsubmit="event.preventDefault(); alert('Thanks — demo form received.');"><input placeholder='Name' required style='width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef6;margin-top:8px'><input placeholder='Email' type='email' required style='width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef6;margin-top:8px'><textarea placeholder='Message' rows='5' style='width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef6;margin-top:8px'></textarea><div style='margin-top:10px'><button class='btn' type='submit'>Send</button></div></form></div></main></body></html>
