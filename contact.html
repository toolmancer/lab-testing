<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact | ToolMancer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <a href="index.html" class="logo">ToolMancer</a>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html#category-image">Image Tools</a></li>
                <li><a href="index.html#category-text">Text Tools</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
            <button class="search-btn" id="searchBtn" aria-label="Search"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>
            <button class="all-tools-btn" id="allToolsBtn">All Tools <span class="arrow">â–¼</span></button>
            <button id="theme-toggle" class="theme-btn" aria-label="Toggle dark mode">ðŸŒ™</button>
            <button class="hamburger-btn" id="hamburgerBtn">â˜°</button>
        </nav>
    </header>

    <div class="mega-menu" id="allToolsMenu">
        <!-- Mega menu content from index.html (omitted here for brevity, copy from index.html) -->
    </div>

    <div class="search-overlay" id="searchOverlay">
        <!-- Search overlay content from index.html (omitted here for brevity, copy from index.html) -->
    </div>

    <main class="content tool-page">
      <section class="tool-card">
        <header class="tool-header">
          <h1>Contact</h1>
          <p class="small">Use this form to reach out. This demo form does not send messages â€” it shows how to collect input.</p>
        </header>
        <form onsubmit="event.preventDefault(); alert('Thanks â€” demo form received.');">
          <input placeholder='Name' required class="tool-input">
          <input placeholder='Email' type='email' required class="tool-input" style="margin-top:10px;">
          <textarea placeholder='Message' rows='5' class="tool-input" style="margin-top:10px;"></textarea>
          <div style='margin-top:10px'>
            <button class='btn' type='submit'>Send</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="main-footer">
        <!-- Footer content from index.html (omitted here for brevity, copy from index.html) -->
    </footer>

    <script src="theme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ... Mega Menu, Search Overlay logic from index.html ... (copy paste here)
            const allToolsBtn = document.getElementById('allToolsBtn');
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const allToolsMenu = document.getElementById('allToolsMenu');
            const searchBtn = document.getElementById('searchBtn');
            const searchCloseBtn = document.getElementById('searchCloseBtn');
            const searchOverlay = document.getElementById('searchOverlay');
            const searchInput = document.getElementById('searchInput');

            // Mega Menu Logic (simplified for non-home pages)
            const toggleMenu = (event) => { event.stopPropagation(); allToolsMenu.classList.toggle('show'); allToolsBtn.classList.toggle('open'); };
            allToolsBtn.addEventListener('click', toggleMenu);
            hamburgerBtn.addEventListener('click', toggleMenu);
            document.addEventListener('click', (event) => {
                if (allToolsMenu.classList.contains('show') && !allToolsMenu.contains(event.target) && !event.target.closest('.main-nav')) {
                    allToolsMenu.classList.remove('show'); allToolsBtn.classList.remove('open');
                }
            });

            // Search Overlay Logic
            searchBtn.addEventListener('click', () => { searchOverlay.classList.add('show'); document.body.classList.add('search-open'); searchInput.focus(); });
            const closeSearch = () => { searchOverlay.classList.remove('show'); document.body.classList.remove('search-open'); searchInput.value = ''; };
            searchCloseBtn.addEventListener('click', closeSearch);
        });
    </script>
</body>
</html>
