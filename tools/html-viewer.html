<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>HTML Viewer</title><link rel="stylesheet" href="../style.css"></head><body><main class="main"><div class="content container"><h2>HTML Viewer</h2><p class="small">Paste HTML/CSS/JS and click Render.</p><textarea id="code" placeholder="<h1>Hello</h1>" style="width:100%;min-height:220px;padding:12px;border-radius:8px;border:1px solid #e6eef6"></textarea><div style="margin-top:10px"><button class="btn" id="render">Render</button> <button class="btn" id="clear">Clear</button></div><iframe id="out" style="width:100%;height:420px;border:1px solid #e6eef6;border-radius:8px;margin-top:12px"></iframe></div></main><script>document.getElementById('render').addEventListener('click', ()=>{const val=document.getElementById('code').value; document.getElementById('out').srcdoc = val;}); document.getElementById('clear').addEventListener('click', ()=>{document.getElementById('code').value=''; document.getElementById('out').srcdoc='';});</script></body></html>
