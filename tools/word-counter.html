<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Word Counter</title><link rel='stylesheet' href='../style.css'></head><body><main class='main'><div class='content container'><h2>Word Counter</h2><textarea id='txt' style='width:100%;min-height:200px'></textarea><div style='margin-top:8px'><button class='btn' id='go'>Count</button></div><div id='out' style='margin-top:10px' class='small'></div></div></main><script>document.getElementById('go').addEventListener('click', ()=>{const v=document.getElementById('txt').value.trim(); if(!v){document.getElementById('out').textContent='Words: 0, Characters: 0'; return;} const words = v.split(/\s+/).filter(Boolean).length; const chars = v.length; document.getElementById('out').textContent = 'Words: '+words+', Characters: '+chars;});</script></body></html>
