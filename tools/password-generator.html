<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Password Generator</title><link rel='stylesheet' href='../style.css'></head><body><main class='main'><div class='content container'><h2>Password Generator</h2><p class='small'>Generate secure passwords.</p>Length: <input id='len' type='number' value='16' style='width:80px'><div style='margin-top:10px'><button class='btn' id='gen'>Generate</button></div><div id='out' style='margin-top:12px'></div></div></main><script>document.getElementById('gen').addEventListener('click', ()=>{const l=parseInt(document.getElementById('len').value)||16; const chars='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=[]{}|:;,.?'; let p=''; const arr=new Uint32Array(l); window.crypto.getRandomValues(arr); for(let i=0;i<l;i++) p += chars[arr[i] % chars.length]; document.getElementById('out').innerHTML = '<input style=\"width:100%;padding:8px;border-radius:6px;border:1px solid #e6eef6\" value=\"'+p+'\"> <button class=\"btn\" onclick=\"(function(){navigator.clipboard.writeText(\\''+p+'\\');alert(\\'Copied\\');})()\">Copy</button>';});</script></body></html>
