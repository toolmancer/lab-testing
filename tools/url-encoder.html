<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>URL Encoder/Decoder</title><link rel='stylesheet' href='../style.css'></head><body><main class='main'><div class='content container'><h2>URL Encoder / Decoder</h2><textarea id='txt' style='width:100%;min-height:120px'></textarea><div style='margin-top:8px'><button class='btn' id='enc'>Encode</button> <button class='btn' id='dec'>Decode</button></div><pre id='out' style='margin-top:10px;background:#f1f5f9;padding:10px;border-radius:8px;white-space:pre-wrap'></pre></div></main><script>document.getElementById('enc').addEventListener('click', ()=>{const v=document.getElementById('txt').value; document.getElementById('out').textContent = encodeURIComponent(v);});document.getElementById('dec').addEventListener('click', ()=>{try{document.getElementById('out').textContent = decodeURIComponent(document.getElementById('txt').value);}catch(e){alert('Invalid input');}});</script></body></html>
