<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Base64 Tool</title>
<link rel='stylesheet' href='../style.css'><style>body{margin:0;padding:18px;font-family:Inter,Arial;color:#0b1220}textarea{width:100%;min-height:160px;padding:12px;border-radius:8px;border:1px solid #e6eef6}</style></head><body>
<div class='container'><h2>Base64 Encode / Decode</h2><p class='small'>Encode text to Base64 or decode back.</p><textarea id='txt' placeholder='Type or paste text here'></textarea><div style='margin-top:10px'><button class='btn' id='enc'>Encode</button> <button class='btn' id='dec'>Decode</button></div><div id='out' style='margin-top:12px'></div></div>
<script>try{parent.postMessage({type:'activate', href:'tools/base64.html'}, location.origin);}catch(e){};document.getElementById('enc').addEventListener('click', ()=>{const v=document.getElementById('txt').value; if(!v) return alert('Enter text'); document.getElementById('out').innerText = btoa(unescape(encodeURIComponent(v)));});document.getElementById('dec').addEventListener('click', ()=>{const v=document.getElementById('txt').value; try{document.getElementById('out').innerText = decodeURIComponent(escape(atob(v)));}catch(e){alert('Invalid Base64 string');}});</script></body></html>
