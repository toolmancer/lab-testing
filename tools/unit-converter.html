<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Unit Converter</title><link rel='stylesheet' href='../style.css'></head><body><main class='main'><div class='content container'><h2>Unit Converter</h2><p class='small'>Length and weight conversions (basic).</p><div>Value: <input id='val' type='number' style='width:120px'></div><div style='margin-top:8px'>From: <select id='from'><option value='m'>Meter</option><option value='km'>Kilometer</option><option value='cm'>Centimeter</option><option value='in'>Inch</option><option value='ft'>Foot</option></select> To: <select id='to'><option value='m'>Meter</option><option value='km'>Kilometer</option><option value='cm'>Centimeter</option><option value='in'>Inch</option><option value='ft'>Foot</option></select></div><div style='margin-top:10px'><button class='btn' id='go'>Convert</button></div><div id='out' style='margin-top:10px' class='small'></div></div></main><script>const conv={'m':1,'km':1000,'cm':0.01,'in':0.0254,'ft':0.3048};document.getElementById('go').addEventListener('click', ()=>{const v=parseFloat(document.getElementById('val').value)||0; const f=document.getElementById('from').value; const t=document.getElementById('to').value; const meters = v * conv[f]; const res = meters / conv[t]; document.getElementById('out').textContent = res + ' ' + t;});</script></body></html>
