<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Text to PDF</title><link rel="stylesheet" href="../style.css"></head><body><main class="main"><div class="content container"><h2>Text â†’ PDF</h2><p class="small">Enter text and download as a PDF.</p><textarea id="txt" style="width:100%;min-height:240px;padding:12px;border-radius:8px;border:1px solid #e6eef6"></textarea><div style="margin-top:10px"><button class="btn" id="go">Download PDF</button></div></div></main><script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script><script>document.getElementById('go').addEventListener('click', ()=>{const { jsPDF } = window.jspdf; const pdf = new jsPDF(); const text = document.getElementById('txt').value || ''; const lines = pdf.splitTextToSize(text, 180); pdf.text(lines, 20, 20); pdf.save('text.pdf');});</script></body></html>
