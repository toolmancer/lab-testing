<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Text Diff</title><link rel='stylesheet' href='../style.css'></head><body><main class='main'><div class='content container'><h2>Text Diff</h2><p class='small'>Compare two texts line-by-line.</p><textarea id='a' placeholder='Text A' style='width:48%;min-height:200px;display:inline-block;margin-right:2%'></textarea><textarea id='b' placeholder='Text B' style='width:48%;min-height:200px;display:inline-block'></textarea><div style='margin-top:10px'><button class='btn' id='cmp'>Compare</button></div><pre id='out' style='margin-top:10px;background:#f1f5f9;padding:10px;border-radius:8px;white-space:pre-wrap'></pre></div></main><script>document.getElementById('cmp').addEventListener('click', ()=>{const A=document.getElementById('a').value.split('\n'); const B=document.getElementById('b').value.split('\n'); let out=''; const n=Math.max(A.length,B.length); for(let i=0;i<n;i++){ if(A[i]===B[i]) out += '  '+(A[i]||'')+'\\n'; else out += '- '+(A[i]||'')+'\\n+ '+(B[i]||'')+'\\n'; } document.getElementById('out').textContent = out;});</script></body></html>
