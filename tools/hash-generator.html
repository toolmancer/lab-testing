<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Hash Generator</title><link rel='stylesheet' href='../style.css'></head><body><main class='main'><div class='content container'><h2>SHA-256 Hash</h2><textarea id='txt' style='width:100%;min-height:120px'></textarea><div style='margin-top:8px'><button class='btn' id='go'>Generate</button></div><pre id='out' style='margin-top:10px;background:#f1f5f9;padding:10px;border-radius:8px;white-space:pre-wrap'></pre></div></main><script>async function sha256(str){ const enc=new TextEncoder(); const buf=await crypto.subtle.digest('SHA-256', enc.encode(str)); return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join(''); }document.getElementById('go').addEventListener('click', async ()=>{const v=document.getElementById('txt').value||''; document.getElementById('out').textContent = await sha256(v);});</script></body></html>
