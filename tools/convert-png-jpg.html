<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>PNG ↔ JPG Converter</title><link rel='stylesheet' href='../style.css'></head><body><main class='main'><div class='content container'><h2>PNG ↔ JPG Converter</h2><input id='file' type='file' accept='image/*' style='margin-top:8px'><div style='margin-top:10px'><button class='btn' id='tojpg'>Convert to JPG</button> <button class='btn' id='topng'>Convert to PNG</button></div><div id='out' style='margin-top:12px'></div></div></main><script>document.getElementById('tojpg').addEventListener('click', async ()=>{const f=document.getElementById('file').files[0]; if(!f){alert('Select image');return;} const data=await new Promise((res,rej)=>{const r=new FileReader(); r.onload=()=>res(r.result); r.onerror=rej; r.readAsDataURL(f);}); const img=new Image(); img.src=data; await new Promise(r=>img.onload=r); const c=document.createElement('canvas'); c.width=img.width; c.height=img.height; c.getContext('2d').drawImage(img,0,0); const out=c.toDataURL('image/jpeg', 0.92); const a=document.createElement('a'); a.href=out; a.download='converted.jpg'; a.textContent='Download JPG'; document.getElementById('out').innerHTML=''; document.getElementById('out').appendChild(a);});document.getElementById('topng').addEventListener('click', async ()=>{const f=document.getElementById('file').files[0]; if(!f){alert('Select image');return;} const data=await new Promise((res,rej)=>{const r=new FileReader(); r.onload=()=>res(r.result); r.onerror=rej; r.readAsDataURL(f);}); const img=new Image(); img.src=data; await new Promise(r=>img.onload=r); const c=document.createElement('canvas'); c.width=img.width; c.height=img.height; c.getContext('2d').drawImage(img,0,0); const out=c.toDataURL('image/png'); const a=document.createElement('a'); a.href=out; a.download='converted.png'; a.textContent='Download PNG'; document.getElementById('out').innerHTML=''; document.getElementById('out').appendChild(a);});</script></body></html>
