<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>QR Generator</title><link rel='stylesheet' href='../style.css'></head><body><main class='main'><div class='content container'><h2>QR Code Generator</h2><input id='txt' placeholder='Text or URL' style='width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef6'><div style='margin-top:10px'><button class='btn' id='go'>Generate</button></div><div id='out' style='margin-top:12px'></div><p class='small'>Uses a CDN QR library.</p></div></main><script src='https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js'></script><script>document.getElementById('go').addEventListener('click', ()=>{const val=document.getElementById('txt').value; if(!val){alert('Enter text');return;} document.getElementById('out').innerHTML=''; new QRCode(document.getElementById('out'), { text: val, width:200, height:200 }); });</script></body></html>
