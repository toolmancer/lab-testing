<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>JSON Formatter</title><link rel='stylesheet' href='../style.css'></head><body><main class='main'><div class='content container'><h2>JSON Formatter</h2><textarea id='txt' style='width:100%;min-height:240px'></textarea><div style='margin-top:8px'><button class='btn' id='fmt'>Format</button> <button class='btn' id='min'>Minify</button></div><pre id='out' style='margin-top:10px;background:#f1f5f9;padding:10px;border-radius:8px;white-space:pre-wrap'></pre></div></main><script>document.getElementById('fmt').addEventListener('click', ()=>{try{const o=JSON.parse(document.getElementById('txt').value); document.getElementById('out').textContent = JSON.stringify(o,null,2);}catch(e){alert('Invalid JSON');}});document.getElementById('min').addEventListener('click', ()=>{try{const o=JSON.parse(document.getElementById('txt').value); document.getElementById('out').textContent = JSON.stringify(o);}catch(e){alert('Invalid JSON');}});</script></body></html>
